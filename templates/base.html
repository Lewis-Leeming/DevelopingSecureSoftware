<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/main.css" />
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <form action="/search/" method="GET"><input type="text" name="s" /><input type="submit" value="Search" /></form>
    </nav>

    {% block login %}
    {% if loggedin %}
    <div id="userbox">
    <strong>User:</strong> {{username}}<br />
    <a href="/post/">Post</a>
    <a href="/logout/">Logout</a>
    </div>
    {% else %}
    <div id="loginbox">
        <a href="/login/" referrerpolicy="origin">Login</a>
        <a href="/register/" referrerpolicy="origin">Register</a>
    </div>
    {% endif %}
    {% endblock %}
    <div class="flash">{{ error }}</div>
    {% block content %}
    {% endblock %}
</body>
</html>
